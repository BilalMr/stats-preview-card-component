<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="row">
    <div class="card__text">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-para"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul>
        <li class="stat">
          <p class="stat__number">10k+</p>
          <p class="stat__text">companies</p>
        </li>
        <li>
          <p class="stat__number">314</p>
          <p class="stat__text">templates</p>
        </li>
        <li>
          <p class="stat__number">12M+</p>
          <p class="stat__text">queries</p>
        </li>
      </ul>
    </div>
    <div class="card__img">
      <!-- <img class="mobile-hide" src="./images/image-header-desktop.jpg" alt="women working in office"> -->
      <img class="desktop-hide" src="./images/image-header-mobile.jpg" alt="women working in office">
      <div class="img-overlay"></div>
    </div>
  </div>
</div>
</body>
</html>
